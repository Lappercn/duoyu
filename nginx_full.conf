user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    etag on;

    gzip  on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml application/wasm;

    # ==========================================
    # 全局上传/下载限制优化
    # ==========================================
    client_max_body_size 100M;   # 允许最大上传 100MB
    proxy_read_timeout 300s;     
    proxy_send_timeout 300s;     
    send_timeout 300s;           

    # ==========================================
    # 性能传输优化 (针对大文件下载)
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;              # 禁用 Nagle 算法，降低小包延迟，提升响应速度
    keepalive_timeout 65;
    
    # 增大缓冲区，避免大文件写入临时文件导致磁盘 IO
    client_body_buffer_size 512k;
    proxy_buffers 16 128k;
    proxy_buffer_size 128k;

    # ==========================================
    # 限流配置 (宽松模式)
    # ==========================================
    # 限制每秒请求数 (基于 IP)，速率 50r/s (每秒50个请求，应对高频扫描)
    limit_req_zone $binary_remote_addr zone=req_limit_zone:10m rate=50r/s;

    map $http_upgrade $connection_upgrade {
        default keep-alive;
        'websocket' upgrade;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name tongzhilian.cn www.tongzhilian.cn _;
        
        # 80端口直接重定向到HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name tongzhilian.cn www.tongzhilian.cn;

        # ==========================================
        # 安全防护规则 (WAF Lite)
        # ==========================================
        
        # 1. 禁止访问敏感配置文件 (极度危险)
        # 拦截 .env, .git, .svn, .project, .DS_Store, config.php 等
        location ~* /\.(env|git|svn|hg|project|DS_Store)|(\.(bak|config|sql|tar|gz|zip|ini|log|sh|inc|swp|dist)|web\.config)$ {
            return 403;
        }

        # 2. 禁止访问 PHP 文件 (Node.js/静态站不需要 PHP，防止 Webshell 探测)
        location ~* \.php$ {
            return 403;
        }

        # 3. 拦截特定恶意扫描路径 (WordPress/CMS 常见漏洞)
        location ~* (wp-admin|wp-content|wp-includes|phpmyadmin|actuator|manager/html) {
            return 403;
        }

        # ==========================================
        # 全局限流策略 (宽松)
        # ==========================================
        # 移除 limit_conn 以避免误伤 NAT 用户
        
        # 限制请求速率
        # burst=100: 允许突发 100 个请求 (足够应对极速页面加载)
        # nodelay: 立即处理，不排队
        limit_req zone=req_limit_zone burst=100 nodelay;

        # 证书路径 (容器内路径，需通过 -v 挂载)
        ssl_certificate     /etc/nginx/ssl/tongzhilian.cn.pem;
        ssl_certificate_key /etc/nginx/ssl/tongzhilian.cn.key;
        
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        
        # 兼容性更好的加密套件配置 (Mozilla Intermediate)
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        
        ssl_session_timeout 1d;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_tickets off;

        # 根目录 (旧业务)
        root  /usr/share/nginx/html;
        index index.html index.htm;

        access_log /var/log/nginx/https_access.log main;
        error_log  /var/log/nginx/https_error.log;

        server_tokens off;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 原有资源配置
        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 通用静态资源缓存
        location ~* \.(?:woff2?|ttf|otf|png|jpe?g|webp|gif|svg|ico)$ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public";
        }

        location = /robots.txt { try_files $uri =404; expires 1d; }
        location = /sitemap.xml { try_files $uri =404; expires 1d; }

        # ==========================================
        # 多鱼理财 前端路由 (子路径 /duoyu)
        # ==========================================
        location ^~ /duoyu/ {
            # 这里不需要 alias，因为我们把 duoyu 文件夹直接放在了 root 下
            # 如果文件确实在 /usr/share/nginx/html/duoyu，那么 root /usr/share/nginx/html 足够了
            # 但为了保险，显式指定一下 alias
            alias /usr/share/nginx/html/duoyu/;
            try_files $uri $uri/ /duoyu/index.html;
            add_header Cache-Control "no-cache";
        }

        # ==========================================
        # 独立项目：修仙 (手势识别)
        # 访问路径: /xiuxian/
        # 物理路径: /usr/share/nginx/html/xiuxian/
        # 注意：前端项目构建时必须设置 Base Path 为 /xiuxian/，否则资源加载会 404
        # ==========================================
        location ^~ /xiuxian/ {
            alias /usr/share/nginx/html/xiuxian/;
            index index.html;
            # 如果是 SPA 项目，保留 /xiuxian/index.html 回退；如果是普通静态站，可去掉
            try_files $uri $uri/ /xiuxian/index.html;
            
            # 强制不缓存 html，确保版本更新即时生效
            if ($request_filename ~* .*\.(?:htm|html)$) {
                add_header Cache-Control "no-cache, no-store";
            }
        }

        # ==========================================
        # 独立项目：蓝图大师 (Blueprint Master)
        # 访问路径: /blueprint/
        # 物理路径: /usr/share/nginx/html/blueprint/
        # ==========================================
        location ^~ /blueprint/ {
            alias /usr/share/nginx/html/blueprint/;
            index index.html;
            try_files $uri $uri/ /blueprint/index.html;
            
            if ($request_filename ~* .*\.(?:htm|html)$) {
                add_header Cache-Control "no-cache, no-store";
            }
        }

        # ==========================================
        # 蓝图大师 后端API代理 (路径 /blueprint/api/v1)
        # ==========================================
        location ^~ /blueprint/api/ {
            # 使用 Docker 内部 DNS 解析器
            resolver 127.0.0.11 valid=30s;
            set $blueprint_upstream "http://blueprint-backend:5000";
            
            # Rewrite /blueprint/api/... -> /api/...
            rewrite ^/blueprint/api/(.*)$ /api/$1 break;
            
            proxy_pass $blueprint_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 支持流式输出 (SSE)
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            
            # 超时配置 (10分钟)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;
        }

        # ==========================================
        # 多鱼理财 后端API代理 (路径 /duoyu/api)
        # ==========================================
        location ^~ /duoyu/api/ {
            # 使用 Docker 内部 DNS 解析器，避免 Nginx 启动时后端未就绪导致 crash
            resolver 127.0.0.11 valid=30s;
            set $backend_upstream "http://duoyu-backend:3000";
            
            rewrite ^/duoyu/api/(.*)$ /api/$1 break;
            
            proxy_pass $backend_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            
            # 超时配置 (10分钟)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;
        }

        # 根路径 (旧业务)
        location / {
            try_files $uri $uri.html $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        error_page 404 /404.html;
    }
}
