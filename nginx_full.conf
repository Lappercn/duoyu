user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;
    etag on;

    gzip  on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml application/wasm;

    map $http_upgrade $connection_upgrade {
        default keep-alive;
        'websocket' upgrade;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name tongzhilian.cn www.tongzhilian.cn _;
        
        # 80端口直接重定向到HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name tongzhilian.cn www.tongzhilian.cn;

        # 证书路径 (容器内路径，需通过 -v 挂载)
        ssl_certificate     /etc/nginx/ssl/tongzhilian.cn.pem;
        ssl_certificate_key /etc/nginx/ssl/tongzhilian.cn.key;
        
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers         EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
        ssl_session_timeout 10m;
        ssl_session_cache   shared:SSL:10m;

        # 根目录 (旧业务)
        root  /usr/share/nginx/html;
        index index.html index.htm;

        access_log /var/log/nginx/https_access.log main;
        error_log  /var/log/nginx/https_error.log;

        server_tokens off;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 原有资源配置
        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 通用静态资源缓存
        location ~* \.(?:woff2?|ttf|otf|png|jpe?g|webp|gif|svg|ico)$ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public";
        }

        location = /robots.txt { try_files $uri =404; expires 1d; }
        location = /sitemap.xml { try_files $uri =404; expires 1d; }

        # ==========================================
        # 多鱼理财 前端路由 (子路径 /duoyu)
        # ==========================================
        location ^~ /duoyu/ {
            # 这里不需要 alias，因为我们把 duoyu 文件夹直接放在了 root 下
            # 如果文件确实在 /usr/share/nginx/html/duoyu，那么 root /usr/share/nginx/html 足够了
            # 但为了保险，显式指定一下 alias
            alias /usr/share/nginx/html/duoyu/;
            try_files $uri $uri/ /duoyu/index.html;
            add_header Cache-Control "no-cache";
        }

        # ==========================================
        # 修仙项目 (子路径 /xiuxian)
        # ==========================================
        location ^~ /xiuxian/ {
            alias /usr/share/nginx/html/xiuxian/;
            index index.html;
            try_files $uri $uri/ /xiuxian/index.html;
            add_header Cache-Control "no-cache";
        }

        # ==========================================
        # 多鱼理财 后端API代理 (路径 /duoyu/api)
        # ==========================================
        location ^~ /duoyu/api/ {
            # 使用 Docker 内部 DNS 解析器，避免 Nginx 启动时后端未就绪导致 crash
            resolver 127.0.0.11 valid=30s;
            set $backend_upstream "http://duoyu-backend:3000";
            
            rewrite ^/duoyu/api/(.*)$ /api/$1 break;
            
            proxy_pass $backend_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
        }

        # 根路径 (旧业务)
        location / {
            try_files $uri $uri.html $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        error_page 404 /404.html;
    }
}
