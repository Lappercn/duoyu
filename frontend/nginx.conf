user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;
    etag on;

    gzip  on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml application/wasm;

    server {
        listen 80;
        listen [::]:80;
        server_name tongzhilian.cn www.tongzhilian.cn _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name tongzhilian.cn www.tongzhilian.cn;

        ssl_certificate     /etc/nginx/ssl/tongzhilian.cn.pem;
        ssl_certificate_key /etc/nginx/ssl/tongzhilian.cn.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers         EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
        ssl_session_timeout 10m;
        ssl_session_cache   shared:SSL:10m;

        root  /usr/share/nginx/html;
        index index.html index.htm;

        access_log /var/log/nginx/https_access.log main;
        error_log  /var/log/nginx/https_error.log;

        server_tokens off;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(?:woff2?|ttf|otf)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ^~ /og/ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public";
        }

        location ~* \.(?:png|jpe?g|webp|gif|svg|ico)$ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public";
        }

        location = /robots.txt { try_files $uri =404; expires 1d; }
        location = /sitemap.xml { try_files $uri =404; expires 1d; }

        location / {
            try_files $uri $uri.html $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        error_page 404 /404.html;
    }
}